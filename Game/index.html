<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        Rock Paper Scissors Game
    </div>
    <div class="content">
        <div class="icons">
            <div class="rock image choice" id="rock"></div>
            <div class="paper image choice" id="paper"></div>
            <div class="scissors image choice" id="scissors"></div>
        </div>
        <div class="scores">
            <div class="yourscr">
                <h1 id="user-score">0</h1>
                <p>You</p>
            </div>
            <div class="comscr">
                <h1 id="com-score">0</h1>
                <p>Computer</p>
            </div>
        </div>
        <div class="result">
            <div id="result">Play Game</div>
            <div id="reset">reset</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
